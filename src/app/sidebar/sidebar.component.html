<div class="page-wrapper chiller-theme" [ngClass]="isOpend === true ? 'toggled' : ''">
  <nav id=" sidebar" class="sidebar-wrapper">
    <div class="sidebar-content">
      <div class="sidebar-header">
        <div class="user-pic">
          <img class="img-responsive img-rounded" src="../assets/img/logo.png" alt="User picture">
        </div>
        <div class="user-info align-items-center">
          <h2 class="heading text-light fw-bolder">Cryptoverse</h2>
        </div>
        <div class="toogle ms-5 d-inline-block">
          <a (click)="change()"><i class="fa-solid fa-bars"></i></a>
        </div>
      </div>

      <!------------------------------------------------------------------------------------------------ sidebar-header  ----------------------------------------------------------------------------------------------------------------->

      <!-- sidebar-search  -->
      <div class="sidebar-menu">
        <ul>
          <li class="sidebar-dropdown">
            <a routerLink="/">
              <i class="fa-solid fa-house"></i>
              <span>Home</span>
            </a>
          </li>
          <li class="">
            <a routerLink="/cryptoCurrencies">
              <i class="fas fa-chart-line"></i>
              <span>Crypto Currencies</span>
            </a>
          </li>
          <li class="sidebar-dropdown">
            <a href="#">
              <i class="fas fa-exchange-alt"></i>
              <span>Exchanges</span>
            </a>

          </li>
          <li class="sidebar-dropdown">
            <a routerLink="/news">
              <i class="far fa-lightbulb"></i>
              <span>News</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- sidebar-menu  -->
    </div>
  </nav>
</div>
<div *ngIf="!isOpend" class="toogle ms-5 d-inline-block">
  <button (click)="change()"><i class="fa-solid fa-bars"></i></button>
</div>
